<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAY BRUSH</title>
  <!-- 제이쿼리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- 테일윈드 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
  <!-- 스크롤 트리거 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
  <!-- 이미지 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>

</head>

<body>
  <div class="relative page-wrap">
    <img src="img/main.png" alt="">
    <section class="absolute flex justify-center section-1">
      <div class="absolute section-1__txt">
        <img src="img/1-1text.png" alt="">
      </div>
    </section>
    <section class="absolute flex justify-center section-2">
      <div class="absolute flex justify-center w-full section-2__box">
        <img src="img/1-2box.png" alt="">
        <img src="img/1-3box.png" alt="">
        <img src="img/1-4box.png" alt="">
      </div>
      <div class="absolute section-2__color">
        <img src="img/2-1color.png" alt="">
      </div>
      <div class="absolute section-2__typo">
        <img src="img/2-1typo.png" alt="">
      </div>
    </section>
    <section class="absolute flex justify-center section-3">
      <div class="absolute section-3__chart">
        <img src="img/3-1flowchart.png" alt="">
      </div>
    </section>
    <section class="absolute section-4">
      <div class="absolute section-4__popup">
        <img src="img/alarm.png" alt="">
      </div>
    </section>
    <section class="absolute section-5">
      <div class="absolute section-5__txt">
        <img src="img/4-1-1txt.png" alt="">
      </div>
      <div class="absolute section-5__main">
        <img src="img/4-1-2main.png" alt="">
      </div>
      <div class="absolute section-5__popup">
        <img src="img/4-1-3popup.png" alt="">
      </div>
    </section>
    <section class="absolute flex justify-center section-6">
      <div class="absolute section-6__choose">
        <img src="img/4-2choose.png" alt="">
      </div>
    </section>
    <section class="absolute section-7">
      <div class="absolute section-7__phone phone">
        <img src="img/phone.png" alt="">
      </div>
      <div class="absolute section-7__video video">
        <video src="video/personal.mp4" autoplay="" muted="" loop=""></video>
      </div>
      <div class="absolute section-7__txt">
        <img src="img/4-3-1txt.png" alt="">
      </div>
      <div class="absolute section-7__popup">
        <img src="img/4-3-3popup.png" alt="">
      </div>
    </section>
    <section class="absolute flex justify-center section-8">
      <div class="absolute section-8__txt">
        <img src="img/4-4-1txt.png" alt="">
      </div>
      <div class="absolute section-8__phone phone">
        <img src="img/phone.png" alt="">
      </div>
      <div class="absolute section-8__video video">
        <video src="video/sharing.mp4" autoplay="" muted="" loop=""></video>
      </div>
      <div class="absolute section-8__popup">
        <img src="img/4-4-3popup.png" alt="">
      </div>
      <div class="absolute section-8__share">
        <img src="img/4-4-4share.png" alt="">
      </div>
    </section>
    <section class="absolute section-9">
      <div class="absolute section-9__txt">
        <img src="img/5-1txt.png" alt="">
      </div>
      <div class="absolute section-9__phone phone">
        <img src="img/phone.png" alt="">
      </div>
      <div class="absolute section-9__video video">
        <video src="video/diary.mp4" autoplay="" muted="" loop=""></video>
      </div>
    </section>
    <section class="absolute section-10">
      <div class="absolute section-10__txt">
        <img src="img/6-1txt.png" alt="">
      </div>
      <div class="absolute section-10__community">
        <img src="img/6-1-2community.png" alt="">
      </div>
    </section>
  </div>

</html>
